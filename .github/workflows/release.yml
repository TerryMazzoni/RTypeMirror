name: Release

on:
  push:
    branches:
      - main
      - RT-139-File-in-the-releases

jobs:
  CreateReleaseDev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "Release"
          prerelease: true
          draft: false
          title: "R-Type v${{ github.run_number }}"
          files: |
            download.sh
            download.bat